sudo: false
language: node_js
node_js:
  - stable
script:
  - npm run build
branches:
  only:
   - master
before_deploy:
  - openssl aes-256-cbc -K $encrypted_39cff786ff93_key -iv $encrypted_39cff786ff93_iv -in id_rsa_js.enc -out id_rsa_js -d
  - openssl aes-256-cbc -K $encrypted_39cff786ff93_key -iv $encrypted_39cff786ff93_iv -in id_rsa_net.enc -out id_rsa_net -d
  - chmod 600 id_rsa_js
  - chmod 600 id_rsa_net
  - eval `ssh-agent -s`
  - ssh-add id_rsa_js
  - ssh-add id_rsa_net
  - git config --global user.name $USER_NAME
  - git config --global user.email $USER_EMAIL
deploy:
  provider: script
  script: npm run deploy
  skip_cleanup: true
  on:
    branch: master
    condition: $TRAVIS_PULL_REQUEST=false